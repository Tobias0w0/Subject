
{%extends '_layout.html'%}


{% block title%} 
 {%endblock%}


{%block content%}

<table id="user_table">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    {%for row in result%}
    <tr>
        <td>{{row.first_name}}</td>
        <td>{{row.last_name}}</td>
        <td>{{row.email}}</td>
        <td>{{row.avatar}}</td>

        <td>
            <a href="/view?id={{row.id}}">View</a>
            <a href="/edt?id={{row.id}}">Edit</a>
            <a href="/delete?id={{row.id}}" onclick="return confirm('are you sure')">Delete</a>
        </td>
    </tr>
    {%endfor%}
</table>
<a href="{{ url_for('add_user')}}"> Add a new user</a>
{%endblock%}
